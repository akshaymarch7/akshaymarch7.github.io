<!DOCTYPE html>
<head>
  <title>Akshay Saini</title>
</head>
<body>
  <h1>LinkedIn Holi Script</h1>
  <p>I know this looks weird but, run this script in web browser console of your <a target="_blank" href="https://www.linkedin.com/feed/">LinkedIn.com</a> Homepage to make your LinkedIn colorful, Happy Holi!</p>
  <textarea name="holi" id="holi" cols="50" rows="5" value="helloworld"></textarea>
<br/><br/><button style="padding:10px; font-size:15px;cursor: pointer" onclick="myFunction()">Copy To Clipboard</button>
<br/><br/><br/><br/><div>Credits: <a href="https://www.linkedin.com/in/akshaymarch7" target="_blank">Akshay Saini</a></div>
  <script>
    function myFunction() {
      var copyText = document.getElementById("holi");
      copyText.select();
      document.execCommand("copy");
      document.querySelector("button").innerHTML="Copied!"
    }
  fetch("http://akshaysaini.in/js/holi.js").then((res)=>res.text()).then((res)=>{
    if(res.substring(0,3) !== "var"){
      window.location.reload();
    }
    document.querySelector("#holi").value=res;
    });
  </script>
</body>
</html>
